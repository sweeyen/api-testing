name: .NET API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: üî® Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.20.1 -DirectDownload -OutputDirectory .
         
    - name: Create Test Results Directory
      run: mkdir TestResults
      
    - name: üõ†Ô∏è Run API Tests
      run: |
        # List directory contents before test run
        dir
        # Run tests with console output and XML report
        .\NUnit.ConsoleRunner.3.20.1\tools\nunit3-console.exe ".\APITesting\bin\Release\net8.0\APITesting.dll" --timeout=600000 --labels=Before --result=TestResults/test_results.xml
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults

    - name: Generate report 
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Test Results
        path: TestResults/test_results.xml
        reporter: dotnet-nunit
