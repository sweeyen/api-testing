
# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: nuget restore
      
    - name: 🔨 Build
      run: dotnet build --no-restore

    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.17.0 -DirectDownload -OutputDirectory .
         
    - name: 🛠️ Run API Tests
      run: ./NUnit.ConsoleRunner.3.17.0/tools/nunit3-console.exe  "./APITesting/bin/Release/net6.0/APITesting.dll"

    - name: 💾 Upload test results
      uses: actions/upload-artifact@v4
      with:
         name: Test results (macOS)
         path: test-results
