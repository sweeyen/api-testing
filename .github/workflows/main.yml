# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: üî® Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.19.2 -DirectDownload -OutputDirectory .
         
    - name: üõ†Ô∏è Run API Tests
      run: |
        # List directory contents before test run
        dir
        # Run tests with console output and detailed HTML report
        .\NUnit.ConsoleRunner.3.19.2\tools\nunit3-console.exe --timeout=600000 --labels=All "--result=TestResult.html;format=nunit3;transform=nunit3-html.xslt" ".\APITesting\bin\Release\net8.0\APITesting.dll"
        # Check if HTML file exists and its size
        if (Test-Path TestResult.html) {
          Write-Host "HTML file exists. Size: $((Get-Item TestResult.html).Length) bytes"
          Get-Content TestResult.html | Select-Object -First 10
        } else {
          Write-Host "HTML file does not exist"
        }
      
    - name: üìä Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: TestResult.html
        retention-days: 30
